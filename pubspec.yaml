dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  freezed: ^2.3.3
  json_serializable: ^6.6.2

flutter:
  assets:
    - assets/dev_debug_images/
